<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullnamee" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>


          <div class="form-group">
            <label for="avatar" class="form-label">Nhập lại mật khẩu</label>
            <input id="avatar" name="avatar" type="file" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Nhập lại mật khẩu</label>
            <select id="province" name="province" class="form-control">
              <option value="">-- Chọn tỉnh/ thành phố</option>
              <option value="hni">Hà Nội</option>
              <option value="hcm">Hồ Chí Minh</option>
            </select>
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="sexual" class="form-label">Giới tính</label>
            <div class="sexual">
              <label for="male" class="form-label">Nam</label>
              <input name="gender" placeholder="" value="male" type="checkbox" class="form-control"> 
              <label for="female" class="form-label">Nữ</label>
              <input name="gender" placeholder="" value="female" type="checkbox" class="form-control">
              <label for="Other" class="form-label">Khác</label>
              <input name="gender" placeholder="" value="Other" type="checkbox" class="form-control">
            </div>
            <span class="form-message"></span>
          </div>

          <button class="form-submit">Đăng ký</button>
        </form>
      </div>

    <script src="./assets/app.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isRequired('input[name="gender"]'),
                Validator.isRequired('#province'),
                Validator.isRequired('#avatar'),
                Validator.isConfirmed('#password_confirmation', () => {
                   return document.querySelector('#password').value;
                }, 'Mật khẩu không khớp')
            ],
            onSubmit(data) {
              console.log(data);
            }
        })

    </script>
</body>
</html>
